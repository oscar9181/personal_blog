{% extends 'navbar.html'%}
{% block content %}
    {% for post in posts %}
    <div class="container">
        <article class="content-section">
            <div class="media">
              <div class="article-data">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
              </div>
              <h2><a class="art-title" href="#">{{ post.title }}</a></h2>
              <p class="art-content">{{ post.content }}</p>
            </div>
          </article>
        </div>
    {% endfor %}
{% endblock content %}
